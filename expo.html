<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automated Essay Grading System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px gray;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid gray;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Automated Essay Grading</h2>

    <textarea id="essay" placeholder="Paste your essay here..."></textarea>

    <button onclick="gradeEssay()">Submit Essay</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function gradeEssay() {
      let essayText = document.getElementById("essay").value;

      if (essayText.trim() === "") {
        alert("Please enter your essay!");
        return;
      }

      // Simple demo grading logic
      let wordCount = essayText.split(" ").length;
      let grade = "";

      if (wordCount < 50) {
        grade = "Grade: C (Essay too short)";
      } else if (wordCount < 100) {
        grade = "Grade: B (Good effort)";
      } else {
        grade = "Grade: A (Excellent work)";
      }

      document.getElementById("result").innerText =
        "Word Count: " + wordCount + "\n" + grade;
    }
  </script>

</body>
</html>
